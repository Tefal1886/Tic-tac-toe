<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Styles/project02-Tic-tac_Toe.css">
</head>
<body>
    <div class="all">
        <div class="js-result-column result-column">
            <div class="js-result result"></div>
            <button class="js-play-again play-again">Play again</button>
        </div>    
        <div class="js-game-plate game-plate">
            <div class="js-game-item1 game-item"></div>
            <div class="js-game-item2 game-item"></div>
            <div class="js-game-item3 game-item"></div>
            <div class="js-game-item4 game-item"></div>
            <div class="js-game-item5 game-item"></div>
            <div class="js-game-item6 game-item"></div>
            <div class="js-game-item7 game-item"></div>
            <div class="js-game-item8 game-item"></div>
            <div class="js-game-item9 game-item"></div>
        </div>
        <div class="js-score score">
            <p class="js-your-score">You : 0</p>
            <p class="js-computer-score">Computer : 0</p>
            <button class="js-reset-score reset-score">Reset</button>
        </div> 
    </div>

    <script src="JavaScript/project02-Tic-tac_Toe.js"></script>
</body>
</html>
